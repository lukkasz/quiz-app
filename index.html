<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Quiz Game</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="header group">
			<a href="#" id="newGame">New Game</a>
			<div class="scoreList">
				<h2>Score<span id="score">10</span></h2>
			</div>
		</header>
		<div class="content">	
			<div class="questions">
				<h3>Question<span>1/5</span></h3>
				<p>
					Cumque eaque voluptatem placeat vero, voluptatibus facere officiis obcaecati, nostrum porro excepturi sunt recusandae similique veritatis. Esse temporibus nisi, nobis natus ipsam ?
				</p>
			</div>
			<hr>
			<div class="answer">
				<button class="btn">
					<p><span class="answer-sign">A&colon;</span><span class="answer1">Answer 1</span></p>	
				</button>
				<button class="btn">
					<p><span class="answer-sign">B&colon;</span><span class="answer2">Answer 2</span></p>	
				</button>
				<button class="btn">
					<p><span class="answer-sign">C&colon;</span><span class="answer3">Answer 3</span></p>	
				</button>
				<button class="btn">
					<p><span class="answer-sign">D&colon;</span><span class="answer4">Answer 4</span></p>	
				</button>
			</div>
			<div class="result">
				<button class="btn-correct">
					<h1>Correct<h1>
				</button>
				<hr>
				<button class="btn-next">
					<h2>Next</h2>
				</button>
			</div>
		</div>	
	</div>
</body>
</html>
